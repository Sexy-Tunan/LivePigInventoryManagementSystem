server.port=8080
#\u8FD9\u91CC\u914D\u7F6E\u7684\u662F\u9759\u6001\u8D44\u6E90\u8BBF\u95EE\u8DEF\u5F84\uFF0C\u4E5F\u5C31\u662F\u8BF4\u5F53\u6211\u4EEC\u8BBF\u95EE\u9759\u6001\u8D44\u6E90\u65F6\u5E94\u8BE5localhost\uFF1A8080/static/\u2026\u2026\u624D\u80FD\u8BBF\u95EE\u5230\u6211\u4EEC\u653E\u5728\u7C7B\u8DEF\u5F84\u4E0B\u7684\u9759\u6001\u8D44\u6E90
#\u800C\u5B98\u65B9\u7684\u9ED8\u8BA4\u914D\u7F6E\u662F---\u300Bspring.mvc.static-path-pattern=/resources/**\uFF0C\u8FD9\u8868\u793A\u53EA\u6709\u9759\u6001\u8D44\u6E90\u7684\u8BBF\u95EE\u8DEF\u5F84\u4E3A/resources/**\u65F6\uFF0C\u624D\u4F1A\u5904\u7406\u8BF7\u6C42
#\u800C\u6211\u4EEC\u7684SpringBoot\u4F1A\u4E3A\u6211\u4EEC\u7684\u9875\u9762\u5F15\u5165\u7684\u9759\u6001\u8D44\u6E90\u8DEF\u5F84\u4E2D\u81EA\u52A8\u6DFB\u52A0 /static
#static-path-pattern\u89C4\u5B9A\u7684\u65F6\u8BBF\u95EE\u9759\u6001\u9875\u9762\u7684\u8DEF\u5F84\u7C7B\u578B\uFF0C\u8FD9\u91CC\u89C4\u5B9A\u8BBF\u95EE\u9759\u6001\u9875\u9762\u5FC5\u987B\u4E3A\uFF1Alocalhost:8080/static/**\u7684\u65B9\u5F0F\u624D\u80FD\u8BBF\u95EE\u5230\u9759\u6001\u8D44\u6E90\u3002
# static-path-pattern\u5E76\u4E0D\u662F\u89C4\u5B9A\u5B9E\u9645\u7684\u9759\u6001\u6587\u4EF6\u8BBF\u95EE\u8DEF\u5F84\uFF0C\u800C\u662F\u89C4\u5B9A\u4E86\u4E00\u79CDurl\u6807\u8BB0\uFF0C\u53EA\u6709\u9075\u5FAA\u8BE5\u6807\u8BB0\u7684\u89C4\u5219\u624D\u80FD\u8BBF\u95EE\u9759\u6001\u6587\u4EF6\u3002

spring.web.resources.add-mappings=true

#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///hog_inventory?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.jooq.sql-dialect=

#mybatis\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.tunan.inventoryManagementSystem.entity


#redis\u914D\u7F6E
spring.redis.host=
spring.redis.port=6379
spring.redis.password=
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=1
spring.redis.lettuce.pool.time-between-eviction-runs=10s

#json\u5904\u7406\u65F6\u5FFD\u7565\u975E\u7A7A\u5B57\u6BB5
spring.jackson.default-property-inclusion=non_null
#spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#Swagger\u914D\u7F6E
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
#spring.mvc.format.date=yyyy-MM-dd
spring.mvc.hiddenmethod.filter.enabled=true
